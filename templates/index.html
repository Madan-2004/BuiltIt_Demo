<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Club Details Form</h2>
        <form method="POST" action = "">
        {% csrf_token %}
            <div class="form-group">
                <label for="club-name">Name of Club:</label>
                <input type="text" id="club-name" name="club-name" required>
            </div>
            <div class="form-group">
                <label for="head-name">Head of Club:</label>
                <input type="text" id="head-name" name="head-name" required>
            </div>
            <div class="form-group">
                <label for="club-desc">Club Description:</label>
                <textarea id="club-desc" name="club-desc" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="events">Upcoming Club Events:</label>
                <textarea id="events" name="events" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="members">Club Members' Names:</label>
                <textarea id="members" name="members" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects in Club:</label>
                <textarea id="projects" name="projects" rows="3"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
